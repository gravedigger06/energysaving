<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Productivity calculator for smart houses</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate the energy productivity level of your house!</h1>
      <p>Take action and handle the energy consumption problem!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">How many lamps are there in your house:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lamp</span></a>
      </li>
      <!--GÃ¶rev #2 -->
      <li class="list__item">
        <a href={{size + "/7" }}> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lamp</span></a>
      </li>
      
      <li class="list__item">
        <a href={{size + "/10"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lamp</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/1"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>LED lamp</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
