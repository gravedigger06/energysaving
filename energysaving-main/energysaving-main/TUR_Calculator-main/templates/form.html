<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Productivity calculator for smart houses</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate the energy productivity level of your house!</h1>
      <p>Take action and handle the energy consumption problem!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Enter Your name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </li>
            <li class="user-info__item">
                <label for="email">Enter Your e-mail adress <address></address></label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail adress" required>
            </li>
        </ul>
       
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Enter your home address</label>
                <input type="text" name="address" id="address" placeholder="Enter your home address" required>
            </li>
            <li class="user-info__item">

                <label for="date">Enter the date on which you are available for our specialists to take care of you</label>
                <input type="date" name="date" id="date"required>
            </li>

     

        </ul>
    </div>
    <button class="button" type="submit">Ready!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
