<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Productivity calculator for smart houses</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate the energy productivity level of your house!</h1>
      <p>Take action and handle the energy consumption problem!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Speficy the amount of devices which depend on electricity:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{ lights + "/3"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 devices</span></a>
      </li>
      <li class="list__item">
        <a href={{ lights + "/7"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 devices</span></a>
      </li>
      <li class="list__item">
        <a href={{ lights +  "/10"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ devices</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/1"}}">
          <img class="item__img" src="https://previews.123rf.com/images/notkoo2008/notkoo20081504/notkoo2008150411537/38554252-environmental-protection-concept-theme-elements-protect-our-forests-and-ecological-plant.jpg" alt="bateri">
          <span>Ecology mode</span></a>
      </li>  

      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
